@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="dominionApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <![endif]-->

        <title>@title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">

    </head>
    <body>

        @content

        <script src="@routes.Assets.at("lib/jquery.min.js")"></script>
        <script src="@routes.Assets.at("lib/angular.min.js")"></script>
        <script src="@routes.Assets.at("angular/controllers.js")"></script>
        <script src="@routes.Assets.at("angular/services.js")"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
