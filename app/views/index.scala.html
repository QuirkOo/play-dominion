
@main("Dominion") {

    <main class="container-fluid" ng-controller="MainCtrl">

        <section class="col-xs-2" ng-controller="CardCtrl">
            <h1>Dominion</h1>
            <p><strong>Actions:</strong> <span class="label label-default pull-right" ng-bind="actions"/></p>
            <p><strong>Buys:</strong> <span class="label label-default pull-right" ng-bind="buys"/>></p>
            <p><strong>Gold:</strong> <span class="label label-default pull-right" ng-bind="gold"/></p>
            <p>Discards: <span class="label label-default pull-right" ng-bind="rejects"/></p>
            <p>You can trash <span class="label label-default pull-right" ng-bind="throws"/></p>
            <p>Your cards:</p>
            <ul class="list-unstyled" ng-repeat="card in cards track by $index">
                <li class="panel panel-default">
                    <div class="panel-heading">
                        <a data-toggle="collapse" href="#hand{{card.name}}" ng-bind="card.name"/>
                    </div>
                    <div class="panel-body collapse" id="hand{{card.name}}" ng-bind="card.desc"/>
                </li>
            </ul>
        </section>


        <section class="col-xs-10" ng-controller="TableCtrl">
            <div class="row">
                <div class="panel panel-default " ng-repeat="card in cards track by $index">
                    <div class="panel-heading">
                        <a data-toggle="collapse" href="#table{{card.name}}" ng-bind="card.name"/>
                    </div>
                    <div class="panel-body collapse" id="table{{card.name}}" ng-bind="card.desc"/>
                </div>
            </div>
        </section>

    </main>

}
